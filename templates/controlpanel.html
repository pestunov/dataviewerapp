{% extends 'base.html' %}
{{ super() }}

{% block content %}
	<div class="button-block">
	{% for unit in units %}
		<input class="button" type="button" value=" {{ unit.unit_name }} ">
	{% endfor %}
	</div>
	<hr>
	{% for key, val in tree.items() %}
	<div class="box__cat">
		<div class="box__catcap">
		{{ key }}
		</div>
		<div class="box__catbut">
			{% for but in val %}
				<input class="button" type="button" value=" {{ but }} ">
			{% endfor %}
		</div>
	</div> 
	{% endfor %}
{% endblock %}
