<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<link rel="icon" type="image/gif" href='../static/img/myico.ico' />
		<link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet"/>
		{% block title -%}
		{% if title %}
			<title> uDacha - {{ title }} </title>
		{% else %}
			<title> uDacha </title>
		{% endif %}
		{% endblock %}
	</head>
	<body>

		<header>
			{% block header -%}
			{% if menu %}
				<p> uDacha - {{ menu }} </p>
			{% else %}
				<p> uDacha </p>
			{% endif %}
			{% endblock  %}
		</header>

		{% block content %}
		
		{% endblock %}

		<footer>
			{% block footer -%}
				<p align = "center"> (c) uDacha 2021 </p>
			{% endblock  %}
		</footer>

	</body>
</html>
